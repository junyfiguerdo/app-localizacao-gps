<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Localiza√ß√£o GPS - Figueredo Consultoria</title>
    <style>
        :root {
            --color-bg-base: #0f172a;
            --color-bg-elevated: #1e293b;
            --color-bg-surface: #1e293b;
            --color-bg-muted: #334155;
            --color-text-primary: #f1f5f9;
            --color-text-secondary: #cbd5e1;
            --color-text-muted: #94a3b8;
            --color-accent: #38bdf8;
            --color-accent-hover: #0ea5e9;
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--color-bg-base); color: var(--color-text-primary); line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px; background: linear-gradient(135deg, var(--color-bg-elevated) 0%, var(--color-bg-surface) 100%); border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); }
        .header h1 { font-size: 24px; margin-bottom: 5px; color: var(--color-accent); }
        .header p { color: var(--color-text-secondary); font-size: 14px; }
        .card { background-color: var(--color-bg-elevated); border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); }
        .status { padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .status.success { background-color: rgba(16, 185, 129, 0.1); border: 1px solid var(--color-success); color: var(--color-success); }
        .status.error { background-color: rgba(239, 68, 68, 0.1); border: 1px solid var(--color-danger); color: var(--color-danger); }
        .status.info { background-color: rgba(56, 189, 248, 0.1); border: 1px solid var(--color-accent); color: var(--color-accent); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--color-text-secondary); font-weight: 500; font-size: 14px; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 12px; border: 1px solid var(--color-bg-muted); border-radius: 8px; background-color: var(--color-bg-surface); color: var(--color-text-primary); font-size: 14px; transition: all 0.3s ease; }
        input:focus, textarea:focus { outline: none; border-color: var(--color-accent); box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1); }
        textarea { resize: vertical; min-height: 80px; }
        .btn { display: block; width: 100%; padding: 14px 24px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-bottom: 12px; }
        .btn-primary { background-color: var(--color-accent); color: var(--color-bg-base); }
        .btn-primary:hover { background-color: var(--color-accent-hover); transform: translateY(-2px); box-shadow: 0 6px 12px rgba(56, 189, 248, 0.3); }
        .btn-secondary { background-color: var(--color-bg-muted); color: var(--color-text-primary); }
        .btn-warning { background-color: var(--color-warning); color: var(--color-bg-base); }
        .btn-danger { background-color: var(--color-danger); color: white; }
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .info-item { background-color: var(--color-bg-surface); padding: 15px; border-radius: 8px; }
        .info-item .label { color: var(--color-text-muted); font-size: 12px; margin-bottom: 5px; }
        .info-item .value { color: var(--color-text-primary); font-size: 16px; font-weight: 600; }
        .photo-preview { margin-top: 15px; text-align: center; }
        .photo-preview img { max-width: 100%; max-height: 300px; border-radius: 8px; border: 2px solid var(--color-bg-muted); }
        input[type="file"] { display: none; }
        .file-input-label { display: block; width: 100%; padding: 12px; background-color: var(--color-bg-surface); border: 2px dashed var(--color-bg-muted); border-radius: 8px; text-align: center; cursor: pointer; transition: all 0.3s ease; color: var(--color-text-secondary); }
        .file-input-label:hover { border-color: var(--color-accent); background-color: rgba(56, 189, 248, 0.05); }
        @media (max-width: 600px) { .info-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç App Localiza√ß√£o GPS</h1>
            <p>Figueredo Consultoria: Finan√ßas e Tecnologia</p>
        </div>
        <div class="card">
            <div id="status" class="status info"><span>Inicializando...</span></div>
            <div class="info-grid">
                <div class="info-item"><div class="label">Latitude</div><div class="value" id="latitude">--</div></div>
                <div class="info-item"><div class="label">Longitude</div><div class="value" id="longitude">--</div></div>
            </div>
            <div class="form-group">
                <label for="usuario">üë§ Nome do Usu√°rio (Profissional)</label>
                <input type="text" id="usuario" placeholder="Nome do profissional">
            </div>
            <div class="form-group">
                <label for="empresa">üè¢ Empresa</label>
                <input type="text" id="empresa" placeholder="Nome da empresa">
            </div>
            <div class="form-group">
                <label for="local">üìç Local</label>
                <input type="text" id="local" placeholder="Ex: Escrit√≥rio, Cliente A, etc.">
            </div>
            <div class="form-group">
                <label for="nome">üè∑Ô∏è Nome do Lugar</label>
                <input type="text" id="nome" placeholder="Nome do estabelecimento">
            </div>
            <div class="form-group">
                <label for="endereco">üè† Endere√ßo</label>
                <input type="text" id="endereco" placeholder="Rua, n√∫mero, bairro">
            </div>
            <div class="form-group">
                <label for="cidade">üåÜ Cidade</label>
                <input type="text" id="cidade" placeholder="Cidade - UF">
            </div>
            <div class="form-group">
                <label for="valor">üí∞ Valor (R$)</label>
                <input type="number" id="valor" placeholder="0.00" step="0.01">
            </div>
             <div class="form-group">
  <label for="tempo">‚è±Ô∏è Tempo de Captura (Minutos)</label>
  <input type="number" id="tempo" min="1" max="100" value="5" placeholder="5">
 </div>
            <div class="form-group">
                <label for="observacao">üìù Observa√ß√£o</label>
                <textarea id="observacao" placeholder="Notas adicionais..."></textarea>
            </div>
            <div class="form-group">
                <label>üì∑ Foto do Local</label>
                <input type="file" id="photoInput" accept="image/*" capture="environment">
                <label for="photoInput" class="file-input-label">üì∏ Tirar/Selecionar Foto</label>
                <div id="photoPreview" class="photo-preview"></div>
            </div>
            <button class="btn btn-primary" onclick="capturarAgora()">üìç Capturar Agora</button>
            <button class="btn btn-warning" onclick="limparCamposForm()">üßπ Limpar Formul√°rio (Mant√©m Usu√°rio/Empresa)</button>
            <button class="btn btn-secondary" onclick="toggleAutoCaptura()" id="autoBtn">‚è±Ô∏è Iniciar Captura Autom√°tica</button>
        </div>
    </div>
    <script>
        const SCRIPT_URL ='https://script.google.com/macros/s/AKfycbyS7ky481_jHlTVAfzbMeWXxv7e-M2RL_45qZ2iMfyFvJz8QYfx0OefHPIH4EGuJ7dd/exec';
        let autoInterval = null;
        let currentPhoto = null;
function atualizarPosicao() {
        console.log('üîç Tentando obter localiza√ß√£o GPS...');
        
        // Verifica se geolocaliza√ß√£o est√° dispon√≠vel
        if (!navigator.geolocation) {
            console.error('‚ùå Geolocaliza√ß√£o n√£o suportada pelo navegador');
            showStatus('error', '‚ùå GPS n√£o dispon√≠vel neste navegador');
            return;
        }
        
        // Verifica se est√° em contexto seguro (HTTPS ou localhost)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            console.warn('‚ö†Ô∏è Geolocaliza√ß√£o requer HTTPS. Protocolo atual:', location.protocol);
        }
        
        const options = {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        };
        
        navigator.geolocation.getCurrentPosition(
            (p) => {
                console.log('‚úÖ GPS obtido:', p.coords.latitude, p.coords.longitude);
                document.getElementById('latitude').textContent = p.coords.latitude.toFixed(6);
                document.getElementById('longitude').textContent = p.coords.longitude.toFixed(6);
                showStatus('success', '‚úÖ GPS OK');
            },
            (error) => {
                console.error('‚ùå Erro GPS:', error);
                let mensagem = '‚ùå Erro GPS: ';
                
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        mensagem += 'Permiss√£o negada. Por favor, permita o acesso √† localiza√ß√£o.';
                        console.error('Usu√°rio negou permiss√£o de localiza√ß√£o');
                        break;
                    case error.POSITION_UNAVAILABLE:
                        mensagem += 'Localiza√ß√£o indispon√≠vel. Verifique se o GPS est√° ativado.';
                        console.error('Posi√ß√£o indispon√≠vel');
                        break;
                    case error.TIMEOUT:
                        mensagem += 'Tempo esgotado. Tentando novamente...';
                        console.error('Timeout ao obter localiza√ß√£o');
                        break;
                    default:
                        mensagem += error.message || 'Erro desconhecido';
                        console.error('Erro desconhecido:', error);
                }
                
                showStatus('error', mensagem);
            },
            options
        );
    }
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => { currentPhoto = e.target.result; document.getElementById('photoPreview').innerHTML = `<img src="${currentPhoto}">`; };
                reader.readAsDataURL(file);
            }
        });
        async function capturarAgora() {
            showStatus('info', 'üì° Enviando...');
            navigator.geolocation.getCurrentPosition(async (p) => {
                const dados = {
                    latitude: p.coords.latitude, longitude: p.coords.longitude,
                    dataHora: new Date().toISOString(),
                    usuario: document.getElementById('usuario').value,
                    empresa: document.getElementById('empresa').value,
                    local: document.getElementById('local').value,
                    nome: document.getElementById('nome').value,
                    endereco: document.getElementById('endereco').value,
                    cidade: document.getElementById('cidade').value,
                    valor: document.getElementById('valor').value,
                    observacao: document.getElementById('observacao').value,
                    foto: currentPhoto
                };
                        try {
                console.log('Enviando dados:', dados);
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados) 
                });
                
                console.log('Resposta do servidor:', response);
                
                if (response.ok) {
                    showStatus('success', '‚úÖ Salvo com sucesso!');
                    limparCamposForm();
                } else {
                    showStatus('error', '‚ùå Erro ao salvar. Status: ' + response.status);
                }
            } catch (err) { 
                console.error('Erro detalhado:', err); 
                showStatus('error', '‚ùå Erro: ' + err.message + '. Verifique a URL do Apps Script!'); 
            }
            });
        }
        function toggleAutoCaptura() {
            const btn = document.getElementById('autoBtn');
            if (autoInterval) { clearInterval(autoInterval); autoInterval = null; btn.textContent = '‚è±Ô∏è Iniciar Captura Autom√°tica'; btn.classList.remove('btn-danger'); }
            else { capturarAgora(); autoInterval = setInterval(capturarAgora, parseInt(document.getElementById('tempo').value || 5) * 60000); btn.textContent = '‚èπÔ∏è Parar Auto'; btn.classList.add('btn-danger'); }
        }
        function limparCamposForm() {
            ['local','nome','endereco','cidade','valor','observacao','tempo','photoInput'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('photoPreview').innerHTML = ''; currentPhoto = null;
        }
        function showStatus(t, m) { const s = document.getElementById('status'); s.className = `status ${t}`; s.innerHTML = `<span>${m}</span>`; }
                console.log('=== SCRIPT INICIADO ===');
                showStatus('info', 'üì° Solicitando permiss√£o de localiza√ß√£o. Por favor, PERMITA quando o navegador pedir!');
        atualizarPosicao(); setInterval(atualizarPosicao, 30000);
    </script>
</body>
</html>
